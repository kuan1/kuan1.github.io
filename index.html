<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <style>
    h1 {
      width: 70%;
      height: 100px;
      line-height: 100px;
      font-size: 30px;
      text-align: center;
      margin: 50px auto;
    }
    .flower {
      float: right;
      transform: scale(0.5);
    }
    .container{
      width: 70%;
      margin: 0 auto;
    }
    .item {
      font-size: 16px;
      background: white;
      width: 100px;
      padding: 20px 30px;
      border: 1px solid #eee;
      -webkit-box-shadow: 2px 2px 5px 0px #cccccc;
      -moz-box-shadow: 2px 2px 5px 0px #cccccc;
      box-shadow: 2px 2px 5px 0px #cccccc;
      cursor: pointer;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      margin: 10px;
    }
    .item a {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 class="animated zoomInDown">卢忠宽</h1>
  <div class='container'></div>
</body>
<script src="js/snow.js"></script>
<script src="pages.js"></script>
<script>
  let _con = document.querySelector('.container');

  Object.keys(entry).map((item, i) => {
    let _a = document.createElement('a');
    _a.setAttribute('href', './pages/' + item);
    _a.className = 'item';
    _a.innerHTML = Object.values(entry)[i];
    _con.appendChild(_a);
  });
</script>
</html>
